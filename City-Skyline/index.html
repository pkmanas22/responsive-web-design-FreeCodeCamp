<!DOCTYPE html> <!-- Document type declaration -->
<html lang="en"> <!-- Start of HTML document with 'en' (English) as the language -->

<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport configuration for responsive design -->
    <title>City Skyline</title> <!-- Page title -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
</head>

<body>
    <!-- Start of background buildings section -->
    <div class="background-buildings sky">
        <div></div> <!-- Empty div -->
        <div></div> <!-- Empty div -->
        <!-- Building 1 -->
        <div class="bb1 building-wrap">
            <div class="bb1a bb1-window"></div> <!-- Window 1 -->
            <div class="bb1b bb1-window"></div> <!-- Window 2 -->
            <div class="bb1c bb1-window"></div> <!-- Window 3 -->
            <div class="bb1d"></div> <!-- Part of the building without windows -->
        </div>
        <div class="bb2">
            <div class="bb2a"></div> <!-- Part of the building without windows -->
            <div class="bb2b"></div> <!-- Part of the building without windows -->
        </div>
        <div class="bb3"></div> <!-- Part of the building without windows -->
        <div></div> <!-- Empty div -->
        <!-- Building 2 -->
        <div class="bb4 building-wrap">
            <div class="bb4a"></div> <!-- Part of the building without windows -->
            <div class="bb4b"></div> <!-- Part of the building without windows -->
            <!-- Windows in Building 2 -->
            <div class="bb4c window-wrap">
                <div class="bb4-window"></div> <!-- Window 1 -->
                <div class="bb4-window"></div> <!-- Window 2 -->
                <div class="bb4-window"></div> <!-- Window 3 -->
                <div class="bb4-window"></div> <!-- Window 4 -->
            </div>
        </div>
        <div></div> <!-- Empty div -->
        <div></div> <!-- Empty div -->
    </div> <!-- End of background buildings section -->

    <!-- Start of foreground buildings section -->
    <div class="foreground-buildings">
        <div></div> <!-- Empty div -->
        <div></div> <!-- Empty div -->
        <!-- Building 3 -->
        <div class="fb1 building-wrap">
            <div class="fb1a"></div> <!-- Part of the building without windows -->
            <div class="fb1b"></div> <!-- Part of the building without windows -->
            <div class="fb1c"></div> <!-- Part of the building without windows -->
        </div>
        <div class="fb2">
            <div class="fb2a"></div> <!-- Part of the building without windows -->
            <!-- Windows in Building 4 -->
            <div class="fb2b window-wrap">
                <div class="fb2-window"></div> <!-- Window 1 -->
                <div class="fb2-window"></div> <!-- Window 2 -->
                <div class="fb2-window"></div> <!-- Window 3 -->
            </div>
        </div>
        <div></div> <!-- Empty div -->
        <!-- Building 5 -->
        <div class="fb3 building-wrap">
            <!-- Windows in Building 5 -->
            <div class="fb3a window-wrap">
                <div class="fb3-window"></div> <!-- Window 1 -->
                <div class="fb3-window"></div> <!-- Window 2 -->
                <div class="fb3-window"></div> <!-- Window 3 -->
            </div>
            <div class="fb3b"></div> <!-- Part of the building without windows -->
            <div class="fb3a"></div> <!-- Part of the building without windows -->
            <div class="fb3b"></div> <!-- Part of the building without windows -->
        </div>
        <div class="fb4">
            <div class="fb4a"></div> <!-- Part of the building without windows -->
            <div class="fb4b">
                <!-- Windows in Building 6 -->
                <div class="fb4-window"></div> <!-- Window 1 -->
                <div class="fb4-window"></div> <!-- Window 2 -->
                <div class="fb4-window"></div> <!-- Window 3 -->
                <div class="fb4-window"></div> <!-- Window 4 -->
                <div class="fb4-window"></div> <!-- Window 5 -->
                <div class="fb4-window"></div> <!-- Window 6 -->
            </div>
        </div>
        <div class="fb5"></div> <!-- Part of the building without windows -->
        <div class="fb6"></div> <!-- Part of the building without windows -->
        <div></div> <!-- Empty div -->
        <div></div> <!-- Empty div -->
    </div> <!-- End of foreground buildings section -->
</body>

</html>
