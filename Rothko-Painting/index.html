<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rothko Painting</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external stylesheet -->
</head>
<body>
    <div class="frame">
        <!-- This div with class "frame" likely represents a frame or container for your artwork. -->
        <div class="canvas">
            <!-- Inside the frame, you have a div with class "canvas," which likely represents the canvas of your artwork. -->
            <div class="one">
                <!-- This div with class "one" may represent one element or layer of your artwork. -->
            </div>
            <div class="two">
                <!-- This div with class "two" may represent another element or layer of your artwork. -->
            </div>
            <div class="three">
                <!-- This div with class "three" may represent yet another element or layer of your artwork. -->
            </div>
        </div>
    </div>
</body>
</html>
