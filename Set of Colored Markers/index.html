<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include an external CSS file -->
</head>

<body>
    <h1>CSS Color Markers</h1> <!-- Display a heading -->
    <div class="container"> <!-- Create a container div -->
        <!-- Create a red marker with cap and sleeve elements -->
        <div class="marker red">
            <div class="cap"></div> <!-- The cap of the marker -->
            <div class="sleeve"></div> <!-- The sleeve of the marker -->
        </div>

        <!-- Create a green marker with cap and sleeve elements -->
        <div class="marker green">
            <div class="cap"></div> <!-- The cap of the marker -->
            <div class="sleeve"></div> <!-- The sleeve of the marker -->
        </div>

        <!-- Create a blue marker with cap and sleeve elements -->
        <div class="marker blue">
            <div class="cap"></div> <!-- The cap of the marker -->
            <div class="sleeve"></div> <!-- The sleeve of the marker -->
        </div>
    </div> <!-- End of the container div -->
</body>

</html>
